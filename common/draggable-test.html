<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Draggable Test</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container hero-unit">
        <h1>HTML5 Draggable Test</h1>
	<hr>
	<div class="row">
		<pre id="loadFile" class="span3" draggable="true">Drop files here</pre>
		<pre class="span3" draggable="true">This is draggable</pre>
		<pre class="span4" draggable="true">This is draggable</pre>
	</div>
	<textarea class="span11" id="files"></textarea>
	<p>
		To read more about Drag and Drop in HTML5, check out:<br>
		<a href="http://www.html5rocks.com/en/tutorials/dnd/basics/">
			http://www.html5rocks.com/en/tutorials/dnd/basics/
		</a><br>
		<a href="http://www.html5rocks.com/en/tutorials/file/dndfiles/">
			http://www.html5rocks.com/en/tutorials/file/dndfiles/
		</a>
	</p>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/draggable.js"></script>
  </body>
</html>
